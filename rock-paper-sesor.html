<!DOCTYPE html>
<html>
  <head>
    <title>rock-paper-sissors game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="buttons">
      <button class="rock-buttons">
        <img src="resources\rock-emoji.png" alt="rock img" />
      </button>

      <button class="Paper-buttons">
        <img src="resources\Paper-emoji.png" alt="paper img" />
      </button>

      <button class="scissors-buttons">
        <img src="resources\Scissor-emoji.png" alt="scissors img" />
      </button>
    </div>

    <p class="etatGame">Choose one</p>

    <p class="jsMove"></p>

    <p class="gameScore"></p>

    <div class="reset_container">
      <button class="reset_button">Restart</button>
    </div>

    <div class="reset_container">
      <button class="autoPlay_button">Auto play</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
